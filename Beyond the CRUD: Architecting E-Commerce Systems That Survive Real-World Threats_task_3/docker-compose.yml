version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres123}
      - POSTGRES_DB=${POSTGRES_DB:-ecommerce_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ecommerce-app
    environment:
      - APP_LOG_FILE=${APP_LOG_FILE:-/app/logs/app.log}
    volumes:
      - ./app:/app
      - app_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    stdin_open: true  # Keep STDIN open for interactive mode
    tty: true         # Allocate pseudo-TTY for interactive mode
    command: >
      sh -c "/wait-for-postgres.sh postgres 5432 &&
             python main.py"

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data:
  app_logs: